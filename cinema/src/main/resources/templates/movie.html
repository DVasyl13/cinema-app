<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" type="text/css" href="/css/movie.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">



    <title>QUAD Cinema</title>
</head>
<body>
<div id="background-popup"></div>
<header id="header">
    <a th:href="@{/}" class="logo">
        <img src="/img/logo.png" alt="logo">
    </a>
    <div class="dropdown">
        <select id="cinemas">

        </select>
    </div>
    <nav>
        <ul class="main-nav">
            <a th:href="@{/movie}">
                <li>Фільми</li>
            </a>
            <a th:href="@{/info}">
                <li>Про нас</li>
            </a>
        </ul>
    </nav>
    <button id="main-login-button">Увійти</button>
    <div class="dropdown">
        <button hidden id="user-button"></button>
        <div class="dropdown-content">
            <a th:href="@{/account}">Управління акаутом</a>
            <a th:href="@{/account/booking}">Ваші замовлення</a>
        </div>
    </div>
</header>
<div class="login-popup">
    <div id="login-form">
        <span class="material-icons" id="close-login-button">close</span>
        <h2>Вхід</h2>
        <input type="email" class="input-field" name="email" id="email" placeholder="Email">
        <input type="password" class="input-field" name="password" id="password" placeholder="Пароль">
        <label id="login-label"></label>
        <button id="login-popup-button" onclick="loginUser()">Увійти</button>
        <button id="registration-popup-button">Реєстрація</button>
    </div>

</div>

<div class="registration-popup">
    <div id="registration-form">
        <span class="material-icons" id="close-registration-button">close</span>
        <h2>Реєстрація</h2>
        <input type="text" class="input-field" name="name" id="registration-name" placeholder="Імʼя">
        <input type="text" class="input-field" name="surname" id="registration-surname" placeholder="Прізвище">
        <input type="email" class="input-field" name="email" id="registration-email" placeholder="Email">
        <input type="password" class="input-field" name="password" id="registration-password" placeholder="Пароль">
        <input type="password" class="input-field" name="repeat-password" id="repeat-password"
               placeholder="Підтвердження пароля">
        <label id="registration-label"></label>
        <button id="create-account-button" onclick="resisterNewUser()">Зареєструватися</button>
        <button id="login-form-button"> Увійти в обліковий запис</button>
    </div>
</div>


<main>

    <div class="nav-container" >
        <nav>
            <ul id = "movie-navigation">
                <a th:href="@{/}">
                    <li>QUAD Cinema</li>
                </a>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
                <a th:href="@{/movie}">
                    <li>Фільми</li>
                </a>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </ul>
        </nav>
    </div>

    <div id="movie-box" class="wrapper">
    </div>

    <div class="tickets-container">
    <div class="tickets-wrapper">
    </div>

    </div>

</main>
<footer>
    <p class="footer-description">
        <a href="https://web.telegram.org/" class="footer-icon">
            <img src="/img/telegram.svg"  alt="telegram">
        </a>
        <a href="https://www.instagram.com/" class="footer-icon">
            <img src="/img/instagram.svg"  alt="instagram">
            </a>
        <span id="text-description" >2023 QUAD Cinema | Всі права захищені</span>
            </p>
</footer>
<script src="/js/common/header.js"></script>
<script type="module" src="/js/movie/movie.js"></script>

</body>
</html>
